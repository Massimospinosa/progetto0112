<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stilipag1.css">
    <title>Clone Netflix Pagina 2</title>
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <img src="/assets/netflix_logo.png" alt="logo sito" width="200" height="110">
            </div>
          </nav>
    </header>
    <main>
        <section>
            <div class="container justify-content-center">
                <div class="row no-gutters align-items-center">
                    <div class="col-4"></div>
                    <div class="col-8 text-white "><h1 class="border-bottom border-secondary">EDIT PROFILE</h1></div>
                        <div class="col-4 d-flex justify-content-end  "><img src="/assets/avatar.png" class="h-100" width="160" height="130"></div>
                        <div class="col-8 align-self-start"><h2 class="bg-secondary text-white mt-0">STRIVE STUDENT</h2>
                        <div class="col-4"></div>
                        <div class="dropdown col-8 p-3 align-self-start">
                            <h2 class="text-white text-sm">Language :</h2>
                            <button class="btn btn-dark border border-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Italian
                            </button>
                            <ul class="dropdown-menu text-white bg-dark border border-light">
                              <li><a class="dropdown-item text-white bg-dark border border-0" href="#">English</a></li>
                              <li><a class="dropdown-item text-white bg-dark border border-0" href="#">French</a></li>
                              <li><a class="dropdown-item text-white bg-dark border border-0" href="#">German</a></li>
                              <li><a class="dropdown-item text-white bg-dark border border-0" href="#">Dutch</a></li>
                            </ul>
                        </div>
                        </div >
                        <div class="col-4 "></div>
                        <div class="col-8 border-top border-secondary p-3"><h2 class="text-white text-sm">Maturity Settings :</h2></div>
                        <div class="col-4"></div>
                        <div class="col-8 mt-2"><h2 class="bg-secondary text-white d-inline-block ">ALL MATURITY RATINGS</h2></div>
                        <div class="col-4"></div>
                        <div class="col-8 mt-2"><p class="text-white">Show this titles of <b> all maturity ratings </b> this profile</p><div>
                        <div class="col-4"></div>
                        <div><button class="bg-transparent border border-secondary text-secondary">EDIT</button></div>
                        <div class="col-4"></div>
                        <div><h2>Autoplay Controls</h2></div>
                        <div class="col-4"></div>
                        <div class="col-8"> 
                            <ul class="list-group ">
                            <li class="list-group-item bg-transparent border-0 ">
                              <input class="form-check-input me-1 bg-secondary text-white shadow-none border-secondary" type="checkbox" >
                              <label class="form-check-label text-white" for="firstCheckbox">Autoplay next episode in a series on all devices.</label>
                            </li>
                            <li class="list-group-item bg-transparent border-0 shadow-none">
                                <input class="form-check-input me-1 bg-secondary shadow-none border-secondary" type="checkbox" >
                                <label class="form-check-label text-white" for="firstCheckbox">Autoplay previews while browsing on all devices.</label>
                              </li>
                        </div>
                        <div class="col-4 "></div>
                        <div class="col-8 border-top border-secondary p-3">
                        <button class="bg-white border border-secondary text-dark"><b>SAVE</b></button>
                        <button class="bg-transparent border border-secondary text-secondary "><b>CANCEL</b></button>
                        <button class="bg-transparent border border-secondary text-secondary"><b>DELETE PROFILE</b></button>
                        </div>
                </div>
            </div>
                    
                
                
                    
                

            







        </section>
    </main>






    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
